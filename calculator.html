<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src = "static/calculator.js"></script>
    
    <title>Hello, world!</title>
  </head>
  <body>
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="calcBG row col-md-3 ">
        <small>Bootstrap Calculator</small>
            <table class="table table-bordered">
        <thead>
          <tr>
            <textarea rows="1" cols="50"></textarea>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td> <button type="button" id = "initialize">C</button> </td>
            <td></td>
            <td></td>
            <td> <button type="button" id = "plus">+</button> </td>
          </tr>
          <tr>
            <td> <button type="button" id = "one">1</button> </td>
            <td> <button type="button" id = "two">2</button> </td>
            <td> <button type="button" id = "three">3</button> </td>
            <td> <button type="button" id = "minus">-</button> </td>
          </tr>
          <tr>
            <td> <button type="button" id = "four">4</button> </td>
            <td> <button type="button" id = "five">5</button> </td>
            <td> <button type="button" id = "six">6</button> </td>
            <td> <button type="button" id = "multiply">*</button> </td>
          </tr>
          <tr>
            <td> <button type="button" id = "seven">7</button> </td>
            <td> <button type="button" id = "eight">8</button> </td>
            <td> <button type="button" id = "nine">9</button> </td>
            <td> <button type="button" id = "divide">/</button> </td>
          </tr>
          <tr>
            <td></td>
            <td> <button type="button" id = "zero">0</button> </td>
            <td></td>
            <td> <button type="button" id = "equals">=</button> </td>
          </tr>
        </tbody>
      </table>



        
      </div>
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
